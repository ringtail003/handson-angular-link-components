<label>設定名</label>
<simple-line-input
  [text]="budgetSchedule.name"
  (onTextChanged)="handleNameChanged($event)"
></simple-line-input>

<label>期間</label>
<term-editor
  [term]="budgetSchedule.term"
  (onTermChanged)="handleTermChanged($event)"
></term-editor>

<label>アカウントと予算</label>
<budgeted-account-selector
  [accounts]="accounts"
></budgeted-account-selector>

<simple-action-button
  [label]="labels.save"
  (onAction)="handleSaveAction()"
></simple-action-button>

<div *ngIf="budgetSchedule.id">保存されました</div>
