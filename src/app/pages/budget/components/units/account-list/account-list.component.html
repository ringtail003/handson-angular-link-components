<table>
  <tr *ngFor="let account of input">
    <td>
      <span class="name">{{account.name}}</span>
    </td>
    <td>
      <input
        type="number"
        [(ngModel)]="account.budget"
        (change)="onChanged(account)"
      >
    </td>
    <td>
      <button (click)="onDelete(account)">削除</button>
    </td>
  </tr>
</table>
