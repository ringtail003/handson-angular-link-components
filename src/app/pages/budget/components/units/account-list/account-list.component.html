<ng-container [formGroup]="$form">
  <table formArrayName="budgets">
    <tr *ngFor="let control of budgets.controls;let i=index;" formGroupName="{{i}}">
        <td>
          <span class="name">{{control.get('account').value.name}}</span>
        </td>
        <td>
          <input type="number" formControlName="amount">
        </td>
        <button (click)="handleDelete(control.get('account'))">削除</button>
      </tr>
    </table>
</ng-container>
